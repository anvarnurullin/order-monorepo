user  root;
worker_processes  1;

events {
}

http{
    server {
        listen 80;

        root /usr/share/nginx/html;
        index index.html;

        server_name localhost;

        location / {
            proxy_pass http://frontend:3000/;
        }

        location /api/v1/orders {
            proxy_pass http://order:8083;
        }

        location /api/v1/products {
            proxy_pass http://catalog:8082;
        }
    }
}
