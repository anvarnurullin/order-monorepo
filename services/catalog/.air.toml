root = "."

tmp_dir = "tmp"
[build]
  cmd = "go build -o tmp/main.exe ./cmd/catalog"
  bin = "tmp/main.exe"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "tmp", "vendor"]

[watch]
  dirs = ["cmd", "internal"]
  extensions = ["go", "tpl", "tmpl", "html"]
  exclude_dirs = ["tmp", "vendor", "assets"]

[color]
  main = "yellow"

[log]
  time = true