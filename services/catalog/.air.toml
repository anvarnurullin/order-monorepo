# .air.toml
# Рабочий каталог
root = "."

# Папки, за изменениями которых будет следить air
tmp_dir = "tmp"
[build]
  cmd = "go build -o tmp/main.exe ./cmd/catalog"
  bin = "tmp/main.exe"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "tmp", "vendor"]

[color]
  main = "yellow"
